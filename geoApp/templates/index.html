{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <!-- {% load livereload_tags %} -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- leaflet css link cdn -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="{% static './lib/leaflet-measure.css' %}" />
    <link rel="stylesheet" href="{% static './lib/MarkerCluster.css' %}" />
    <link rel="stylesheet" href="{% static './lib/MarkerCluster.Default.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="{% static './dist/style.css' %}" />
    <title>Leaflet Map</title>
    <!-- {% livereload_script %} -->
  </head>

  <body>
  <!--  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Web-GIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Upload Data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div id="map">
      <!-- map coordinate -->
      <div class=" leaflet-control map-coordinate">
        <div class="coordinate"></div>
      </div>

      <!-- full screen browser-->
      <div class="leaflet-control full-screen" onclick="fullScreenView()">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.7em" height="1.7em" fill="currentColor" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/>
        </svg>
      </div>

      <!-- zoom to layer -->
      <div class="leaflet-control zoom-to-layer">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.7em" height="1.7em" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
      </div>
    </div>

    <!-- <button onclick="fullScreenView()">View in FullScreen.</button> -->
    <!-- <button class="print-map">Print Map</button> -->
    <!-- <button class="zoom-to-layer">Zoom to layer</button> -->
  </body>
</html>

<!-- leaflet cdn -->
<script
  src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""
></script>

<!-- jquery cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- leaflet browser print js file -->
<script src="{% static './lib/leaflet.browser.print.min.js' %}"></script>

<!-- Leaflet measure  -->
<script src="{% static './lib/leaflet-measure.js' %}"></script>

<!-- leaflet geocoder -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<!-- geoJSON file -->
<script src="{% static './data/test.js' %}"></script>

<!-- marker cluster -->
<script src="{% static './lib/leaflet.markercluster.js' %}"></script>

<!-- main js -->
<script src="{% static './dist/main.js' %}"></script>
<script src="{% static './dist/web-GIS.js' %}"></script>


<script>
  var overlayMaps = {};

//   var overlayMaps = {
//   "GeoJSON Markers": marker,
//   "Singel Marker": singleMarker,
// };

// shp wms
{% for s in shp %}
    var {{s.name}} = L.tileLayer.wms('http://localhost:8081/geoserver/wms', {
    layers: '{{s.name}}',
    transparent: true,
    format: 'image/png',
  })
  overlayMaps['{{ s.name }}'] = {{ s.name }}
  // var overlayMaps = Object.assign({{s.name}})
  {% endfor %}

      //Tiff wms
      {% for t in tiff %}
        var {{ t.name }} = L.tileLayer.wms('http://localhost:8081/geoserver/wms', {
        layers: '{{t.name}}',
        transparent: true,
        format: 'image/png',
        })

        overlayMaps['{{ t.name }}'] = {{ t.name }}

      {% endfor %}
  console.log(overlayMaps)
  


L.control.layers(baseMaps, overlayMaps,{ position:'topleft'}).addTo(map);

</script>
